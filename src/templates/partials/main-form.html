<div class="main-form">
    <div class="container">

        <form class="form form--footer" action="/" method="post">

            <h3 class="form__title">
                Остались вопросы?
                <br />
                Заполните форму и мы с вами свяжемся!
            </h3>

            <div class="form-inner">
                <div class="form__group">
                    <input class="form__control" type="text" placeholder="Имя*" required>
                    <span class="form__line"></span>
                </div>
                <div class="form__group">
                    <input class="form__control" type="text" placeholder="Телефон*" required>
                    <span class="form__line"></span>
                </div>
                <div class="form__group">
                    <input class="form__control" type="email" placeholder="E-mail*" required>
                    <span class="form__line"></span>
                </div>
                <div class="form__group">
                    <textarea class="form__control" type="text" placeholder="Сообщение" name="post-text" data-autoresize></textarea>
                    <span class="form__line"></span>
                </div>
            </div>

            <button class="btn btn--form" type="submit">
                Отправить
            </button>

        </form><!-- /.form -->

    </div><!-- /.container -->
</div><!-- /.main-form -->
