<form class="list-filter" id="list-filter">
  <div class="select-box" id="select-box">
    <input type="checkbox" id="options-view-button">
    <div id="select-button" class="brd">
      <div id="selected-value">
        <span>Выбирите раздел</span>
      </div>
      <div id="chevrons">
        <img src="img/chevron-filter-list.svg" alt="Наконечник стрелки указывающий наверх">
        <img src="img/chevron-filter-list.svg" alt="Наконечник стрелки указывающий вниз">
      </div>
    </div>
    <div id="options">
      <div class="option">
        <input class="s-c top" type="radio" name="platform" value="Все работы">
        <input class="s-c bottom" type="radio" name="platform" value="Все работы">
        <span class="label">Все работы</span>
        <span class="opt-val">Все работы</span>
      </div>
      <div class="option">
        <input class="s-c top" type="radio" name="platform" value="Сайты">
        <input class="s-c bottom" type="radio" name="platform" value="Сайты">
        <img src="img/services/web-site.svg" alt="Иконка веб-сайта">
        <span class="label">Сайты</span>
        <span class="opt-val">Сайты</span>
      </div>
      <div class="option">
        <input class="s-c top" type="radio" name="platform" value="Приложения">
        <input class="s-c bottom" type="radio" name="platform" value="Приложения">
        <img src="img/services/mobile.svg" alt="Иконка мобильного телефона">
        <span class="label">Приложения</span>
        <span class="opt-val">Приложения</span>
      </div>
      <div class="option">
        <input class="s-c top" type="radio" name="platform" value="Брендинг">
        <input class="s-c bottom" type="radio" name="platform" value="Брендинг">
        <img src="img/services/branding.svg" alt="Иконка логотипа бренда">
        <span class="label">Брендинг</span>
        <span class="opt-val">Брендинг</span>
      </div>
      <div class="option">
        <input class="s-c top" type="radio" name="platform" value="Реклама">
        <input class="s-c bottom" type="radio" name="platform" value="Реклама">
        <img src="img/services/pc.svg" alt="Иконка услуг рекламы">
        <span class="label">Реклама</span>
        <span class="opt-val">Реклама</span>
      </div>
      <div class="option">
        <input class="s-c top" type="radio" name="platform" value="SEO">
        <input class="s-c bottom" type="radio" name="platform" value="SEO">
        <img src="img/services/seo.svg" alt="Иконка услуг продвижения">
        <span class="label">SEO</span>
        <span class="opt-val">SEO</span>
      </div>
      <div class="option">
        <input class="s-c top" type="radio" name="platform" value="SMM">
        <input class="s-c bottom" type="radio" name="platform" value="SMM">
        <img src="img/services/smm.svg" alt="Иконка SMM">
        <span class="label">SMM</span>
        <span class="opt-val">SMM</span>
      </div>
      <div id="option-bg"></div>
    </div>
  </div>
</form>
